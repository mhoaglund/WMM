<!DOCTYPE html>
<html>
    <head>
        <title>CSS Image Filtering</title>
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/filtering.css">
    </head>
    <body>
        <div class="underlay"></div>
        <section class="main">
            This is an example of CSS blend modes, CSS filtering, and flex box layout.
            <div class="center-box">
                <div class="grid-item">
                    <div class="overlay" id="blurgrey"></div>
                </div>
                <div class="grid-item">
                    <div class="overlay" id="blur"></div>
                </div>
                <div class="grid-item">
                    <div class="overlay" id="hue"></div>
                </div>
                <div class="grid-item">
                    <div class="overlay" id="invert"></div>
                </div>
                <div class="grid-item">
                    <div class="overlay" id="brightness"></div>
                </div>
                <div class="grid-item">
                    <div class="overlay" id="contrast"></div>
                </div>
                <div class="grid-item">
                    <div class="overlay" id="sepia"></div>
                </div>
                <div class="grid-item">
                    <div class="overlay" id="normal"></div>
                </div>
                <div class="grid-item">
                    <div class="overlay" id="multiply"></div>
                </div>
                <div class="grid-item">
                    <div class="overlay" id="mix-darken"></div>
                </div>
                <div class="grid-item">
                    <div class="overlay" id="difference"></div>
                </div>
                <div class="grid-item">
                    <div class="overlay" id="multi"></div>
                </div>
                <div class="grid-item">
                    <div class="overlay" id="mix-hue"></div>
                </div>
                <div class="grid-item">
                    <div class="overlay" id="mix-diff"></div>
                </div>
                <div class="grid-item">
                    <div class="overlay" id="mix-color"></div>
                </div>
                <div class="grid-item">
                    <div class="overlay" id="mix-lum"></div>
                </div>
            </div>
        </section>
    </body>
</html>
